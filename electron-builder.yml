appId: com.amadeus.deepseek-translate
productName: Deepseek Translate Tool
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**

# Windows 配置
win:
  executableName: deepseek-translate-tool
  target:
    - target: nsis
    - target: portable
  icon: build/icon.ico
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createStartMenuShortcut: true
  perMachine: false
  deleteAppDataOnUninstall: true

# macOS 配置
mac:
  entitlementsInherit: build/entitlements.mac.plist
  icon: build/icon.icns
  target:
    - target: dmg
    - target: zip
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
dmg:
  artifactName: ${name}-${version}.${ext}

# Linux 配置
linux:
  target:
    - target: AppImage
    - target: deb
    - target: rpm
  maintainer: electronjs.org
  category: Utility
  icon: build/icon.png
  synopsis: "Deepseek Translate Tool"
  description: "A powerful translation tool powered by Deepseek"
  desktop:
    Name: Deepseek Translate Tool
    Comment: A powerful translation tool
    Categories: Utility;Development;
    MimeType: x-scheme-handler/deepseek-translate
  deb:
    depends:
      - libgtk-3-0
      - libnotify4
      - libnss3
      - libxss1
      - libxtst6
      - xdg-utils
      - libatspi2.0-0
      - libuuid1
      - libsecret-1-0
  rpm:
    depends:
      - gtk3
      - libnotify
      - nss
      - xss
      - libXtst
      - xdg-utils
      - at-spi2-core
      - libuuid
      - libsecret
appImage:
  artifactName: ${name}-${version}.${ext}
  desktop:
    Name: Deepseek Translate Tool
    Comment: A powerful translation tool
    Categories: Utility;Development;
    MimeType: x-scheme-handler/deepseek-translate

# 通用配置
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates